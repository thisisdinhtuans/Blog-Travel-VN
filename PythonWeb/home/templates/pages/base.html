<!DOCTYPE html>
<html lang="en">
<head>
   {% load staticfiles %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <title>{% block title %}{% endblock %}</title>
   <style>
      html, body {
          height: 100%;
          background-color: #f6f6f6;
      }
  </style>
</head>
<body>
   <div class="container-fluid" style="min-height:95%">
       <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/z3630037018484_28b608c18634edcbc2d730c3787ea15e.jpg' %}" class="responsive-img" style="max-height:350px"/></center>
        </div>
           <div class="col-sm-9">
               <center><h1>Blog Du Lịch</h1></center>
               <center><img src="{% static 'Tour Bái Đính - Tràng An - Hang Múa từ Hà Nội123456.jpg' %}" class="responsive-img" style="max-height:700px"/></center>
           </div>
           <div class="col-sm-1">
                {%if user.username%}
                    <p>Xin Chao {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng xuất</a></p>
                {%else %}
                    <p><a href="{% url 'register' %}">Đăng ký</a></p>
                    <p><a href="{% url 'login' %}">Đăng nhập</a></p>
                {%endif%}
           </div>
       </div>
       <br>
       <div class="row">
         <div class="col-sm-2">
            <div class="bs-sliderbar" style="background-color: #ffffff;>
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link active" href="/">Thông tin cá nhân</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'blog' %}">Blog</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'contact' %}">Liên hệ</a>
                </nav>
           </div>
         </div>
         <div class="col-sm-10">
            <div class="container-fluid">
                {% block content %}
                    <br>
                {% endblock %}
            </div>
         </div>
     </div>
   </div>
   <footer>
      <div class="container-fluid">
          <a href="#">Facebook</a> | <a href="#">Youtube</a>
      </div>
  </footer>
</body>
</html>
